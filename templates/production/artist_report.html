{% block page_scripts %}
    <!--OFX Core JavaScript -->
    <script src="/static/ofx/core.js"></script>
    <!-- chartist chart -->
    <script src="/static/template/assets/plugins/moment/moment.js"></script>
    <!-- Date range Plugin JavaScript -->
    <script src="/static/template/assets/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/static/third_party/DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="/static/third_party/DataTables/Responsive-2.3.0/js/dataTables.responsive.min.js"></script>
    <script src="/static/third_party/DataTables/Responsive-2.3.0/js/responsive.bootstrap5.min.js"></script>
    <script src="/static/third_party/DataTables/Buttons-2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="/static/third_party/DataTables/Buttons-2.2.3/js/buttons.html5.min.js"></script>
    <script src="/static/third_party/DataTables/Bootstrap-5-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/third_party/DataTables/custom_js/datatables_searchPane.js"></script>
    <script src="/static/third_party/DataTables/Select-1.4.0/js/dataTables.select.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script type="text/javascript">
        let artist_id;
        let s_Date;
        let e_Date;
        let artist_name;
        /*******************************************/
        // Date Ranges
        /*******************************************/
        $('.dateranges').daterangepicker({
            ranges: {
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            },
            locale: {
                format: 'DD/MM/YYYY'
            },
        }, function (start, end, label) {
            date_change_detected(start, end);
        });

        $('#dep_select').on('change', function () {
            const dep = $("#dep_select :selected").text().trim();
            $('#artist_select').empty()
            const all_employee_json = $.ajax({
                type: "GET",
                url: "/api/hrm/employee/?dept=" + dep + "&role=VFX ARTIST",
                dataType: "application/json",
                async: false,
                error: function (xhr, status, err) {
                },
            }).responseText;
            const all_employees = JSON.parse(all_employee_json);
            $('#artist_select').append(`<option value="0">
                                   Artist
                              </option>`);
            all_employees.forEach(function (artist) {
                $('#artist_select').append(`<option value=${artist.id}>
                                   ${artist.fullName}
                              </option>`);
            })
        });

        function date_change_detected(start, end) {
            var red = "red"
            var usual = "#747d8a"
            s_Date = start.format("YYYY-MM-DD");
            e_Date = end.format("YYYY-MM-DD");
            artist_id = $('#artist_select').val()
            const artist_name = $("#artist_select :selected").text().trim();
            if (artist_id > 0) {
                task_table.ajax.url("/api/production/custom/artist_reports/?start_date=" + s_Date + "T00:00:00" + "&end_date=" + e_Date + "T23:59:59" + "&artist_id=" + artist_id,)
                task_table.load()

                {#const all_shots = JSON.parse(all_shots_json);#}

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please Select Artist..',
                })
            }
        }

        var task_table = ""
        $(document).ready(function () {
            $(".custom_preloader").hide()
            task_table = $('#task_table').DataTable({
                dom: '<"dtsp-dataTable"frtip>',
                "searching": true,
                "ajax": {
                    "processing": true,
                    "url": "/api/production/custom/artist_reports/?start_date=" + s_Date + "T00:00:00" + "&end_date=" + e_Date + "T23:59:59" + "&artist_id=" + artist_id,
                    "type": "GET",
                    "dataSrc": "",
                    error: function (xhr, error, code) {
                        console.log(xhr, code);
                    }
                },
                'language': {
                    'loadingRecords': '&nbsp;',
                    'processing': 'Loading...'
                },
                columns: [
                    {title: "CLIENT", data: 'shot.sequence.project.client.name'},
                    {title: "PROJECT", data: 'shot.sequence.project.name'},
                    {title: "SHOT CODE", data: 'shot.name'},
                    {title: "TASK TYPE", data: 'shot.task_type'},
                    {title: "TYPE", data: 'shot.type'},
                    {title: "COMPLEXITY", data: 'shot.complexity'},
                    {
                        title: "STATUS", data: 'task_status',
                        render: function (data, type, row, meta) {
                            return (
                                '<span class="badge" style="color:white;padding:3px 10px;font-size:1em; background-color:' + data.color + '">' + data.code + '</span>'
                            );
                        },
                    },
                    {
                        title: "PROGRESS", data: 'art_percentage',
                        render: function (data, type, row, meta) {
                            return (
                                `<div class="progress" style="height: 15px;">
                        <div class="progress-bar" style="width:` + data + `%;background-color:red;color: white;font-weight: bold" role="progressbar">` + data + `%</div>
                    </div>`
                            )
                        }
                    },
                    {title: "ACTUAL BIDS", data: 'assigned_bids'},
                    {
                        title: "ETA", data: 'eta',
                        render: function (data, type, row, meta) {
                            return moment(data).format("DD-MM-YYYY");
                        }
                    },
                    {title: "TEAM LEAD", data: 'shot.team_lead'},
                    {title: "VERSION", data: 'shot.version'},
                    {title: "SUBMISSION DATE", data: 'shot.submitted_date',
                        render: function (data, type, row, meta) {
                            return moment(data).format("DD-MM-YYYY");
                        }
                    }
                ],
                select: true,
                order: [[1, 'asc']],
                scrollResize: true,
                scrollX: true,
                scrollCollapse: true,
                buttons: [],
                "paging": true,
                "pageLength": 25,
                "bSortClasses": false,
                stateSave: false,
                deferLoading: 10,
            });

            task_table.searchPanes()
        });

        function artist_export_to_excel() {
            if (artist_id > 0 && s_Date.length > 0) {
                window.location = "/production/artistreports_export/?start_date=" + s_Date + "T00:00:00" + "&end_date=" + e_Date + "T23:59:59" + "&artist_id=" + artist_id
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please Select Artist and Date Range....',
                })
            }
        }
    </script>
{% endblock page_scripts %}
