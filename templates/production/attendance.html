        var tableX = null;
        function setTable(_atdData=[]){
            artistId_arr = [];
            artistInfo_arr = {};
            tableX = $(`<table id="tlrep_table_t4600" class="table display no-wrap" style="width:100%"></table>`);
            $(tableParent).html('');
            $(tableFilter).html('');
            $(tableParent).append($('<div class="reload-table-row"></div>'));
            $(tableParent).append($(tableX));
            var cols = [], searchPanes = [], _addClass = [];
            $.each(tableColms,function(z,e){
                cols.push(e.cell);
                if(!e.isFilter){
                    searchPanes.push(parseInt(z));
                    }
                if(e.class.length>0){
                    _addClass.push({className: e.class, "targets": [parseInt(z)]});
                    }
                });

            var columnDefs = [{
                searchPanes: {
                    show: false
                    },
                targets: searchPanes
                    }];
            $.each(_addClass,function(z,e){
                columnDefs.push(e);
                });
            table = $(tableX).DataTable({
                aaData: JSON.parse(JSON.stringify(_atdData)),
                columnDefs: columnDefs,
                searchPanes: {
                    initCollapsed: true,
                    cascadePanes: true,
                    layout: 'columns-1',
                    controls: false
                },
                dom: '<"dtsp-dataTable"frtip>',
                "searching": true,
                'language': {
                    'infoEmpty': "No records available - Please Select Department and Date Range to view data",
                    'loadingRecords': '&nbsp;',

                columns: cols,
                select: false,

                    ],
                "paging": true,
                "pageLength": 25,
                "bSortClasses": false,
                stateSave: true,
                deferLoading: 10,
                });
            table.searchPanes();
            $.each(tableColms,function(z,e){
                if(!e.visibility){
                    console.log(e);
                    var column = table.column(z);
                    column.visible(0);
                    }
                });
            $(tableFilter).append(table.searchPanes.container());

            }
        function getattendence(query= {}) {
            query.attendanceDate__range =moment(getKeys.from_date).format("YYYY-MM-DD") + '|' + moment(getKeys.to_date).format("YYYY-MM-DD")
            $.ajax({
                url: '/api/v2/attendance/',
                type: 'GET',
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                data: query,
                async: true, //displays data after loading the page
                processing: false,
                beforeSend: function (request) {
                    request.setRequestHeader("required", JSON.stringify([
                        'id',"attendanceDate", "dayType", "employee__id", "employee__fullName","employee__employee_id","employee__role__id","employee__role__name","employee__department__id","employee__department__name","firstInOfTheDay" ,"lastOutOfTheDay", "leaveDayStatus","shiftBreakDuration" ,"shiftDuration" , "shiftEffectiveDuration" ,"shiftEndTime","shiftStartTime","totalBreakDuration"  ,"totalEffectiveHours" ,"totalGrossHours" ,"creationDate","modifiedDate" ]));
                },
                success: function (response) {
                    //console.log(response);
                     var _attendenceData = [];
                    $.each(response, function (x, e) {
                        console.log(e);
                         let attdData = {
                                        id: e.id,
                                        date: e.attendanceDate,
                                        name: e.employee.fullName,
                                        employee_id: e.employee.employee_id,
                                        role: (e.employee.role != null ? e.employee.role.name : "N/A"),
                                        dept: (e.employee.department != null ? e.employee.department.name : "N/A"),
                                        daytype: e.dayType,
                                        firstin: e.firstInOfTheDay,
                                        lastout: e.lastOutOfTheDay,
                                        totalEffectiveHours: e.totalEffectiveHours,
                                        totalBreakDuration: e.totalBreakDuration,
                                        totalGrossHours: e.totalGrossHours
                                    };
                        _attendenceData .push(JSON.parse(JSON.stringify(attdData)));
                    });
                    setTable(_attendenceData );
                    console.log(_attendenceData );
                },
                error: function (jqXHR, exception) {
                    console.log(jqXHR.responseText)
                }
            });
        }

    $(document).ready(function () {
        var dept = ["PAINT", "ROTO", "MM", "COMP"]
        var role = ["TEAM LEAD", "SUPERVISOR"]
        if (ofx_make_key(ofx_page_data.user.role) == ofx_make_key("VFX ARTIST")) {
            getattendence({employee__id:ofx_page_data.user.id});

            $.ajax({
                url: '/api/v2/employeerolebinding/',
                type: 'GET',
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                data: {
                    "bindWith__id__in": ofx_page_data.user.id,
                    "role__name": ofx_page_data.user.role,
                    "employee__role__name": "VFX ARTIST"
                },
                async: true, //displays data after loading the page
                processing: false,
                beforeSend: function (request) {
                    request.setRequestHeader("required", JSON.stringify(["id", "employee__id",]));
                },
                success: function (tl_sup) {
                    var emps = [];
                    $.each(tl_sup, function (x, y) {
                        emps.push(y.employee.id);
                    });
                    getattendence({employee__id__in: emps.join('|')});
                    console.log(tl_sup);
                }
            });
        }else if(dept.indexOf(ofx_page_data.user.department) != -1){
            $.ajax({
                url: '/api/hrm/employee/?dept=' + ofx_page_data.user.department,
                type: 'GET',
                dataType: "json",
                contentType: 'application/json; charset=utf-8',
                "dataSrc": "",
                async: true, //displays data after loading the page
                success: function (depart) {
                    var emps = [];
                    $.each(depart, function (x, y) {
                        emps.push(y.id);
                    });
                    getattendence({employee__id__in: emps.join('|')});
                    console.log(depart);
                    }
                });
        }else{
            getattendence();
            }
    });
    // Export Production sheet to Excel
    function export_to_excel() {
        var inputTags = [], _rowIds = [];
        table.rows( { filter: 'applied' } ).every( function () {
            let dxr = this.data();
            _rowIds.push(dxr.id);
            });
        inputTags.push(`<input name="from_date" value="`+moment(getKeys.from_date).format('YYYY-MM-DD')+`"/>`);
        inputTags.push(`<input name="to_date" value="`+moment(getKeys.to_date).format('YYYY-MM-DD')+`"/>`);
        inputTags.push(`<input name="atdids" value="`+_rowIds.join('|')+`"/>`);

        var from = $(`<form action="/production/attendance_export/" method="POST" target="_blank" style="display:none;">
            {% csrf_token %}
            `+inputTags.join('')+`
            </form>`);
        $('body').append(from);
        $(from).submit();
        $(from).remove();
        }
    </script>
