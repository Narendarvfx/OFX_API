version: '3'

services:
  web:
    build: .
    command: gunicorn OFX_API.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/ofx_api
      - ./static:/static  # Mount static folder to share with Nginx
      - ./OFX_API/migrations:/ofx_api/OFX_API/migrations  # Persist migrations
    ports:
      - "8000:8000"
    depends_on:
      - memcached
      - redis
      - celery
    env_file:
      - OFX_API/.env
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
    depends_on:
      - web
    networks:
      - mynetwork

  memcached:
    image: memcached:latest
    ports:
      - "11211:11211"
    networks:
      - mynetwork

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  celery:
    build: .
    command: celery -A OFX_API worker --loglevel=info -E
    depends_on:
      - redis
    env_file:
      - OFX_API/.env
    networks:
      - mynetwork
        
  flower:
    image: mher/flower
    command: ["celery", "flower", "--broker=redis://redis:6379", "--port=5555" ]
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge
